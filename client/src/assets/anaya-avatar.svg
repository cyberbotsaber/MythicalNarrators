    <path d="M100,95 C105,90 110,90 115,95" stroke="#333" stroke-width="1.5" fill="none" />
    <line x1="85" y1="95" x2="85" y2="97" stroke="#333" stroke-width="1.5" />
    <line x1="115" y1="95" x2="115" y2="97" stroke="#333" stroke-width="1.5" />
    
