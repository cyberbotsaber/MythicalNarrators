    <circle cx="100" cy="100" r="73" />
    <circle cx="100" cy="100" r="66" />
    
    <!-- Complex mandala elements -->
    <path d="M100,20 L100,180 M20,100 L180,100" />
    <path d="M37,37 L163,163 M37,163 L163,37" />
    
    <!-- Flower of life pattern -->
    <circle cx="100" cy="66" r="24" />
