    <circle cx="100" cy="100" r="40" fill="#FFDAB9" />
    
    <!-- Grey hair -->
    <path d="M60,85 C60,60 80,50 100,50 C120,50 140,60 140,85" fill="#E0E0E0" />
    <path d="M65,80 C65,65 80,60 100,60 C120,60 135,65 135,80" fill="#E0E0E0" />
    
